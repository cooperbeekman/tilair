<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tilair</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .display {
    font-family: 'Courier New', 'Monaco', monospace;
    font-size: clamp(28px, 8vw, 72px);
    font-weight: bold;
    color: #0f0;
    text-align: center;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #0f0,
      0 0 40px #0a0;
    letter-spacing: 0.1em;
    position: relative;
    perspective: 1000px;
    padding: 20px;
  }

  .char {
    display: inline-block;
    position: relative;
    min-width: 0.6em;
    transform-style: preserve-3d;
    animation: none;
  }

  .char.morphing {
    animation: morph3d 0.1s ease-in-out infinite;
  }

  .char.revealing {
    animation: reveal3d 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
  }

  .char.idle {
    animation: float 2s ease-in-out infinite;
    animation-delay: var(--d);
  }

  .char.exiting {
    animation: exit3d 0.3s cubic-bezier(0.55, 0, 1, 0.45) forwards;
  }

  @keyframes morph3d {
    0%, 100% {
      transform: rotateY(0deg) rotateX(0deg) scale(1);
      opacity: 0.6;
    }
    25% {
      transform: rotateY(15deg) rotateX(-10deg) scale(1.1);
      opacity: 0.8;
    }
    50% {
      transform: rotateY(-10deg) rotateX(15deg) scale(0.9);
      opacity: 0.5;
    }
    75% {
      transform: rotateY(10deg) rotateX(-5deg) scale(1.05);
      opacity: 0.7;
    }
  }

  @keyframes reveal3d {
    0% {
      transform: rotateY(90deg) rotateX(20deg) scale(0.5);
      opacity: 0;
      filter: blur(4px);
    }
    50% {
      transform: rotateY(-20deg) rotateX(-10deg) scale(1.2);
      opacity: 1;
      filter: blur(0);
    }
    100% {
      transform: rotateY(0deg) rotateX(0deg) scale(1);
      opacity: 1;
      filter: blur(0);
    }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) rotateY(0deg); }
    50% { transform: translateY(-3px) rotateY(5deg); }
  }

  @keyframes exit3d {
    0% {
      transform: rotateY(0deg) scale(1);
      opacity: 1;
    }
    100% {
      transform: rotateY(-90deg) scale(0.3);
      opacity: 0;
      filter: blur(4px);
    }
  }

  /* Scanlines */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      rgba(0, 0, 0, 0.1) 0px,
      rgba(0, 0, 0, 0.1) 1px,
      transparent 1px,
      transparent 3px
    );
    pointer-events: none;
    z-index: 10;
  }

  /* CRT flicker */
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    92% { opacity: 1; }
    93% { opacity: 0.8; }
    94% { opacity: 1; }
  }

  .display {
    animation: flicker 4s infinite;
  }
</style>
</head>

<body>

<div class="display" id="display"></div>

<script>
const display = document.getElementById('display');

const words = [
  "...", "..", ".",
  "Tilair",
  "Is", "A",
  "Holding", "Company",
  "/",
  "Venture", "Studio",
  "Based", "In",
  "Puerto Rico ðŸ‡µðŸ‡·",
  "That", "Builds",
  "and", "Invests", "In",
  "Crypto", "AI",
  "Health Tech",
  "Online Education",
  "Defense Tech",
  "For", "All", "Inquiries",
  "Email",
  "cole", "@", "tilair.com"
];

// ASCII density characters for morphing (sparse to dense)
const asciiDensity = ' .\'`^",:;Il!i><~+_-?][}{1)(|/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$';

let idx = 0;

function randAscii() {
  return asciiDensity[Math.floor(Math.random() * asciiDensity.length)];
}

function sleep(ms) {
  return new Promise(r => setTimeout(r, ms));
}

function createChars(text) {
  display.innerHTML = '';
  const chars = [];

  for (let i = 0; i < text.length; i++) {
    const span = document.createElement('span');
    span.className = 'char';
    span.textContent = randAscii();
    span.dataset.target = text[i];
    span.style.setProperty('--d', `${i * 0.15}s`);
    display.appendChild(span);
    chars.push(span);
  }

  return chars;
}

async function animateIn(text) {
  const chars = createChars(text);

  // Start all morphing with random ASCII cycling
  chars.forEach(c => c.classList.add('morphing'));

  // Rapid ASCII cycling phase
  const morphDuration = 300 + text.length * 20;
  const startTime = Date.now();

  while (Date.now() - startTime < morphDuration) {
    chars.forEach(c => {
      if (c.classList.contains('morphing')) {
        c.textContent = randAscii();
      }
    });
    await sleep(40);
  }

  // Reveal characters with 3D flip - staggered
  for (let i = 0; i < chars.length; i++) {
    const char = chars[i];
    char.classList.remove('morphing');
    char.textContent = char.dataset.target;
    char.classList.add('revealing');

    await sleep(50);
  }

  // Wait for last animation to complete
  await sleep(350);

  // Switch to idle floating
  chars.forEach(c => {
    c.classList.remove('revealing');
    c.classList.add('idle');
  });
}

async function animateOut() {
  const chars = Array.from(display.querySelectorAll('.char'));

  // Exit with 3D rotation - staggered from center out
  const mid = Math.floor(chars.length / 2);
  const order = chars.map((c, i) => ({ char: c, dist: Math.abs(i - mid) }))
    .sort((a, b) => a.dist - b.dist);

  for (const { char } of order) {
    char.classList.remove('idle');
    char.classList.add('exiting');
    await sleep(25);
  }

  await sleep(250);
}

async function show(text) {
  await animateIn(text);

  // Hold time
  let hold = 400;
  if (text === 'Tilair') hold = 700;
  else if (text === 'tilair.com') hold = 900;
  else if (text.includes(' ')) hold = 600;
  else if (text.length <= 2) hold = 250;

  await sleep(hold);
  await animateOut();
  await sleep(80);
}

async function run() {
  await sleep(300);
  while (true) {
    await show(words[idx]);
    idx = (idx + 1) % words.length;
  }
}

run();
</script>

</body>
</html>
