<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tilair</title>

<link href="https://fonts.googleapis.com/css?family=Raleway:900&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f6f3ee; /* parchment-ish */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #0b0b0b;
  }

  .inkrev {
    position: relative;
    width: 100%;
    max-width: 1200px;
    height: 220px;
    overflow: hidden;
  }

  .inkrev-base {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;

    font-family: 'Raleway', system-ui, sans-serif;
    font-weight: 900;
    font-size: 72px;
    line-height: 1;
    text-align: center;

    opacity: 0;
    transform: translateY(6px);
    user-select: none;
  }

  .inkrev-svg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
  }

  .inkrev-ink rect {
    fill: #0b0b0b;
  }

  .inkrev.play .inkrev-ink {
    animation: inkRecede 1.1s cubic-bezier(.22,.9,.2,1) both;
  }

  .inkrev.play .inkrev-base {
    animation: baseIn 1.1s cubic-bezier(.22,.9,.2,1) both;
  }

  @keyframes inkRecede {
    0%   { opacity: 0;   transform: scaleX(0.92) scaleY(0.88); filter: blur(2px); }
    12%  { opacity: 1;   transform: scaleX(1.02) scaleY(1.00); filter: blur(0.6px); }
    55%  { opacity: 1;   transform: scaleX(1.00) scaleY(1.00); }
    100% { opacity: 0;   transform: scaleX(1.06) scaleY(1.02); filter: blur(1px); }
  }

  @keyframes baseIn {
    0%   { opacity: 0; transform: translateY(6px); }
    55%  { opacity: 0; transform: translateY(6px); }
    78%  { opacity: 1; transform: translateY(0px); }
    100% { opacity: 1; transform: translateY(0px); }
  }

  @media (max-width: 768px) {
    .inkrev { height: 180px; }
    .inkrev-base { font-size: 52px; }
  }
</style>
</head>

<body>

<div class="inkrev" id="inkrev">
  <div class="inkrev-base"></div>

  <svg class="inkrev-svg" viewBox="0 0 1200 220" preserveAspectRatio="none">
    <defs>
      <filter id="ink-noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" seed="7" result="noise">
          <animate attributeName="baseFrequency" dur="1.1s" values="0.012;0.02;0.012" repeatCount="1" />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="28" />
        <feGaussianBlur stdDeviation="0.8" />
      </filter>

      <mask id="ink-cutout">
        <rect x="0" y="0" width="1200" height="220" fill="white"/>
        <text id="maskText"
              x="50%" y="55%"
              text-anchor="middle"
              dominant-baseline="middle"
              fill="black"
              font-family="Raleway, system-ui, sans-serif"
              font-weight="900"
              font-size="96">
          Tilair
        </text>
      </mask>
    </defs>

    <g class="inkrev-ink" filter="url(#ink-noise)" mask="url(#ink-cutout)">
      <rect x="0" y="0" width="1200" height="220" rx="34" ry="34"></rect>
    </g>
  </svg>
</div>

<script>
  const root = document.getElementById("inkrev");
  const base = root.querySelector(".inkrev-base");
  const maskText = document.getElementById("maskText");

  const words = [
    "...", "..", ".",
    "Tilair",
    "Is",
    "A",
    "Holding Company",
    "Venture Studio",
    "Puerto Rico",
    "Crypto",
    "AI",
    "Defense Tech",
    "cole@tilair.com"
  ];

  const animMs = 1100;
  const holdMs = 500;
  let i = 0;

  function play(word) {
    base.textContent = word;
    maskText.textContent = word;

    root.classList.remove("play");
    void root.offsetWidth; // force restart
    root.classList.add("play");
  }

  function next() {
    play(words[i % words.length]);
    i++;
    setTimeout(next, animMs + holdMs);
  }

  next();
</script>

</body>
</html>
