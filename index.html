<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tilair</title>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .display {
    font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
    font-size: clamp(32px, 10vw, 90px);
    font-weight: 500;
    color: #fff;
    text-align: center;
    letter-spacing: 0.02em;
    position: relative;
    padding: 20px;
  }

  .char {
    display: inline-block;
    position: relative;
    min-width: 0.6em;
    vertical-align: top;
  }

  .char-inner {
    display: block;
    transition: all 0.12s ease-out;
  }

  .char.morphing .char-inner {
    filter: blur(6px);
    opacity: 0.6;
    transform: scaleY(1.3) scaleX(0.9);
  }

  .char.resolving .char-inner {
    filter: blur(2px);
    opacity: 0.85;
    transform: scaleY(1.1);
  }

  .char.resolved .char-inner {
    filter: blur(0);
    opacity: 1;
    transform: scaleY(1) scaleX(1);
  }

  /* Subtle glow on resolved text */
  .char.resolved .char-inner {
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
  }

  /* Word exit animation */
  .char.exiting .char-inner {
    filter: blur(8px);
    opacity: 0;
    transform: scaleY(0.7) scaleX(1.2);
  }
</style>
</head>

<body>

<div class="display" id="display"></div>

<script>
const display = document.getElementById('display');

const words = [
  "...",
  "..",
  ".",
  "Tilair",
  "Is",
  "A",
  "Holding",
  "Company",
  "/",
  "Venture",
  "Studio",
  "Based",
  "In",
  "Puerto Rico ðŸ‡µðŸ‡·",
  "That",
  "Builds",
  "and",
  "Invests",
  "In",
  "Crypto",
  "AI",
  "Health Tech",
  "Online Education",
  "Defense Tech",
  "For",
  "All",
  "Inquiries",
  "Email",
  "cole",
  "@",
  "tilair.com"
];

const morphChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

let currentIndex = 0;

function getRandomChar() {
  return morphChars[Math.floor(Math.random() * morphChars.length)];
}

function createChars(text) {
  display.innerHTML = '';
  const chars = [];

  for (let i = 0; i < text.length; i++) {
    const char = document.createElement('span');
    char.className = 'char';

    const inner = document.createElement('span');
    inner.className = 'char-inner';
    inner.textContent = getRandomChar();

    char.appendChild(inner);
    char.dataset.target = text[i];
    display.appendChild(char);
    chars.push(char);
  }

  return chars;
}

function sleep(ms) {
  return new Promise(r => setTimeout(r, ms));
}

async function morphIn(text) {
  const chars = createChars(text);

  // Start all morphing
  chars.forEach(c => c.classList.add('morphing'));
  await sleep(50);

  // Cycle through random chars while morphing
  const cycles = 8;
  for (let c = 0; c < cycles; c++) {
    await sleep(60);
    chars.forEach(char => {
      if (!char.classList.contains('resolved')) {
        char.querySelector('.char-inner').textContent = getRandomChar();
      }
    });
  }

  // Resolve characters one by one with stagger
  for (let i = 0; i < chars.length; i++) {
    await sleep(40);

    const char = chars[i];
    char.classList.remove('morphing');
    char.classList.add('resolving');
    char.querySelector('.char-inner').textContent = char.dataset.target;

    // Quick transition to fully resolved
    setTimeout(() => {
      char.classList.remove('resolving');
      char.classList.add('resolved');
    }, 80);
  }

  await sleep(100);
}

async function morphOut() {
  const chars = Array.from(display.querySelectorAll('.char'));

  // Exit all at once with slight stagger
  chars.forEach((char, i) => {
    setTimeout(() => {
      char.classList.remove('resolved');
      char.classList.add('exiting');
    }, i * 15);
  });

  await sleep(chars.length * 15 + 150);
}

async function showWord(text) {
  await morphIn(text);

  // Hold time based on content
  let hold = 500;
  if (text === 'Tilair') hold = 1000;
  else if (text === 'tilair.com') hold = 1200;
  else if (text.includes(' ')) hold = 800;
  else if (text.length <= 2) hold = 300;

  await sleep(hold);
  await morphOut();
  await sleep(100);
}

async function run() {
  await sleep(300);

  while (true) {
    await showWord(words[currentIndex]);
    currentIndex = (currentIndex + 1) % words.length;
  }
}

run();
</script>

</body>
</html>
