<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilair</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #fff;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            filter: contrast(25);
            -webkit-filter: contrast(25);
        }

        #text1, #text2 {
            position: absolute;
            font-family: 'Raleway', sans-serif;
            font-weight: 900;
            font-size: 80pt;
            text-align: center;
            color: #000;
            user-select: none;
            -webkit-user-select: none;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            #text1, #text2 {
                font-size: 36pt;
            }
        }

        @media (max-width: 480px) {
            #text1, #text2 {
                font-size: 28pt;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <span id="text1"></span>
        <span id="text2"></span>
    </div>

    <script>
        const elts = {
            text1: document.getElementById("text1"),
            text2: document.getElementById("text2")
        };

        const texts = ["...", "..", ".", "Tilair", "Is", "A", "Holding", "Company", "/", "Venture", "Studio", "Based", "In", "Puerto Rico", "That", "Builds", "and", "Invests", "In", "Crypto", "AI", "Health Tech", "Online Education", "Defense Tech", "For", "All", "Inquiries", "Email", "cole", "@", "tilair.com"];

        const morphTime = 1;
        const cooldownTime = 0.25;

        let textIndex = texts.length - 1;
        let time = new Date();
        let morph = 0;
        let cooldown = cooldownTime;

        elts.text1.textContent = texts[textIndex % texts.length];
        elts.text2.textContent = texts[(textIndex + 1) % texts.length];

        function setBlur(el, blur) {
            el.style.filter = `blur(${blur}px)`;
            el.style.webkitFilter = `blur(${blur}px)`;
        }

        function doMorph() {
            morph -= cooldown;
            cooldown = 0;

            let fraction = morph / morphTime;

            if (fraction > 1) {
                cooldown = cooldownTime;
                fraction = 1;
            }

            setMorph(fraction);
        }

        function setMorph(fraction) {
            setBlur(elts.text2, Math.min(8 / fraction - 8, 100));
            elts.text2.style.opacity = `${Math.pow(fraction, 0.4) * 100}%`;

            fraction = 1 - fraction;
            setBlur(elts.text1, Math.min(8 / fraction - 8, 100));
            elts.text1.style.opacity = `${Math.pow(fraction, 0.4) * 100}%`;

            elts.text1.textContent = texts[textIndex % texts.length];
            elts.text2.textContent = texts[(textIndex + 1) % texts.length];
        }

        function doCooldown() {
            morph = 0;

            setBlur(elts.text2, 0);
            elts.text2.style.opacity = "100%";

            setBlur(elts.text1, 0);
            elts.text1.style.opacity = "0%";
        }

        function animate() {
            requestAnimationFrame(animate);

            let newTime = new Date();
            let shouldIncrementIndex = cooldown > 0;
            let dt = (newTime - time) / 1000;
            time = newTime;

            cooldown -= dt;

            if (cooldown <= 0) {
                if (shouldIncrementIndex) {
                    textIndex++;
                }

                doMorph();
            } else {
                doCooldown();
            }
        }

        animate();
    </script>
</body>
</html>
